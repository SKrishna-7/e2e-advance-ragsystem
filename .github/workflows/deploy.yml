name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs whenever you push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          # REPLACE 'yourusername'
          tags: ${{ secrets.DOCKER_USERNAME }}/rag-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./end2end-rag-ui
          file: ./end2end-rag/Dockerfile.frontend
          push: true
          # REPLACE 'yourusername'
          tags: ${{ secrets.DOCKER_USERNAME }}/rag-frontend:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy Compose File to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/ubuntu/app"

      - name: Execute Deployment on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            # Rename the prod file to standard so docker-compose picks it up easily
            mv docker-compose.prod.yml docker-compose.yml
            
            # Pull the new images we just built
            docker compose pull
            
            # Restart containers with new code
            docker compose up -d
            
            # Clean up old images to save space
            docker image prune -f
